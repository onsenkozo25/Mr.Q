name: Collect and post

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # æ¯æ—¥ 18:00 JST

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      # ğŸ” å…ˆã« state ã‚’ç¢ºèª
      - name: Debug state before collect
        run: |
          echo "=== state before collect ==="
          ls -la state
          cat state/state.json

      # â–¶ï¸ collect ã¯ 1å›ã ã‘ï¼ˆ-u ä»˜ãï¼‰
      - name: Run collector
        run: python -u scripts/collect_and_post.py

      # ğŸ’¾ state æ›´æ–°ã‚’ã‚³ãƒŸãƒƒãƒˆ
      - name: Commit state update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add state/state.json
          git commit -m "Update state (collect)" || echo "No changes"
          git push
