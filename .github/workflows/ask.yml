name: Debug env only

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}

    steps:
      - name: Print env safely
        run: |
          python - << 'PY'
          import os
          cid = os.environ.get("SLACK_CHANNEL_ID", "")
          token = os.environ.get("SLACK_BOT_TOKEN", "")
          print("SLACK_CHANNEL_ID length:", len(cid))
          print("SLACK_CHANNEL_ID startswith:", cid[:1])
          print("SLACK_BOT_TOKEN exists:", bool(token))
          PY
